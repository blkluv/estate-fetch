<footer
  *ngIf="showFooter"
  class="bg-white mt-20"
  [class.hidden]="this.loadingService.isLoading"
>
  <div class="container max-w-5xl mx-auto">
    <div class="flex w-full px-3 sm:px-6">
      <div class="flex-1">
        <p class="font-semibold md:mb-6">Links</p>
        <ul class="list-reset mb-6">
          <li class="mt-2 block">
            <a
              routerLink="/"
              fragment="faq"
              class="no-underline hover:text-indigo-500 text-gray-500"
              >FAQ</a
            >
          </li>
          <li class="mt-2 block">
            <a
              routerLink="/"
              fragment="features"
              class="no-underline hover:text-indigo-500 text-gray-500"
              >Features</a
            >
          </li>
        </ul>
      </div>

      <div class="flex-1">
        <p class="font-semibold md:mb-6">Legal</p>
        <ul class="list-reset mb-6">
          <li class="mt-2 block">
            <a href="#" class="no-underline hover:text-indigo-500 text-gray-500"
              >Terms</a
            >
          </li>
          <li class="mt-2 block">
            <a href="#" class="no-underline hover:text-indigo-500 text-gray-500"
              >Privacy</a
            >
          </li>
        </ul>
      </div>

      <div class="flex-1">
        <p class="font-semibold md:mb-6">About</p>
        <ul class="list-reset mb-6">
          <li class="mt-2 block">
            <a
              href="mailto:danielzlatanov1@gmail.com"
              class="no-underline hover:text-indigo-500 text-gray-500"
              >Contact</a
            >
          </li>
          <li class="mt-2 block">
            <a
              routerLink="/"
              fragment="overview"
              class="no-underline hover:text-indigo-500 text-gray-500"
              >Learn More</a
            >
          </li>
        </ul>
      </div>

      <div class="flex-initial">
        <p class="font-semibold md:mb-6">Social</p>
        <ul class="list-reset mb-6">
          <li class="mt-2 inline-block mr-2">
            <a
              href="https://www.linkedin.com/in/daniel-zlatanov-15a18b227/"
              target="_blank"
              class="text-gray-600 hover:text-indigo-500 text-2xl"
            >
              <i class="fab fa-linkedin fa"></i>
            </a>
          </li>
          <li class="mt-2 inline-block">
            <a
              href="https://github.com/danielzlatanov"
              target="_blank"
              class="text-gray-600 hover:text-indigo-500 text-2xl"
            >
              <i class="fab fa-github fa"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
