<header>
  <div class="z-50" role="dialog" aria-modal="true">
    <div
      (click)="closeMobileMenu()"
      (keyup.tab)="closeMobileMenu()"
      class="fixed inset-0 z-50"
      role="button"
      tabindex="0"
    ></div>
    <div
      class="fixed inset-y-0 top-0 right-0 z-50 w-full h-fit overflow-hidden bg-white px-6 py-3 border-b border-blue-300 shadow-md"
    >
      <div class="flex items-center justify-between">
        <a routerLink="/" class="mb-14" (click)="closeMobileMenu()">
          <img
            class="absolute left-4 h-16 w-auto"
            src="/assets/images/ef-logo.png"
            alt="ef-logo-menu"
          />
        </a>
        <button
          type="button"
          aria-controls="mobile-menu"
          class="bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-md text-sm w-8 h-8 absolute top-6 right-3 inline-flex items-center justify-center"
          (click)="closeMobileMenu()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a
              routerLink="/"
              class="-mx-3 block rounded-md px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              (click)="closeMobileMenu()"
              >Home</a
            >
            <a
              routerLink="/"
              fragment="features"
              class="-mx-3 block rounded-md px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              (click)="closeMobileMenu()"
              >Features</a
            >
            <a
              routerLink="/"
              fragment="faq"
              class="-mx-3 block rounded-md px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              (click)="closeMobileMenu()"
              >FAQ</a
            >
          </div>
          <div
            *ngIf="
              finalRoute && (finalRoute === '/' || finalRoute.startsWith('/#'))
            "
            class="py-6"
          >
            <a
              routerLink="/estates/catalog"
              class="-mx-3 block rounded-md px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              (click)="closeMobileMenu()"
              >Explore Catalog</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
